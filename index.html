<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <i class="fa fa-user" aria-hidden="true"></i>
        <div class="display">
            <p>Ask me a question</p>
            <input id="txt" placeholder="Type something......">
        </div>
        <div class="buttons">
            <button onclick="accept()">Accept</button>
            <button onclick="decline()">Decline</button>
        </div>
    </div>
    <script>
        function accept(){
            const val=document.getElementById("txt");
            const text=val.value;
            if(text=="What is HTML?" || text=="What is JavaScript ?" || text=="What is CSS?" || text=="What is Java?" || text=="Explain arrays in JavaScript")
            {
                alert("Submission Successful!");
            }
            else
                alert("Invalid Question")
        }
        function decline(){
            document.getElementById("txt").value = "Enter some thing in the input feild";
        }
    </script>
</body>
</html>
